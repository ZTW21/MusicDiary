<!DOCTYPE html>

            <li><a href="/" style="background-color: #3a2b33;">Music Diary</a></li>
            <li class="pages"><img src="/static/img/addmusicbox.png" alt="Add Music" class="headerimg" style="height: 32px; width: 32px;"></li>
            <li class="pages"><a href="/albums">Artists</a></li>
            <li class="pages"><a href="/diary">Diary</a></li>

    <div id="toptracks">
